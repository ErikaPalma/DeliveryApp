<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/build/css/app.css">
</head>
<body>

    <header class="header contenedor">
            <div class="header__barra">
                <div class="header__logo">
                    <img src="src/img/logo.svg" alt="Logo empresa">
                </div>
                <nav class="navegacion">
                    <a class="navegacion__link" href="#">Iniciar sesión</a>
                    <a class="navegacion__link" href="#">Crear cuenta</a>
                    <a class="navegacion__link navegacion__link--btn" href="#">Registrar restaurante</a>
                </nav>
            </div>
            <section class="formulario">
                <div class="formulario__grid">
                    <div class="formulario__contenido">
                        <h2 class="formulario__heading">Encuentra y pide comida de tu restaurante favorito</h2>
                        <form action="#" class="formulario__caja">
                            <div class="formulario__campo">
                                <label for="restaurante" class="formulario__label">Restaurante</label>
                                <input id="restaurante" type="text" class="formulario__input" placeholder="Ej: Taquería Frida">
                            </div>
                            <div class="formulario__campo">
                                <label for="plato" class="formulario__label">Plato</label>
                                <input id="plato" type="text" class="formulario__input" placeholder="Ej: Tacos ">
                                <input type="submit" value="Buscar" class="formulario__submit">
                            </div>
                        </form>
                    </div>
                   
                    <div class="formulario__imagen">
                        <img class="formulario__img" src="build/img/dibujo_repartidor.svg" alt="Dibujo repartidor">
                    </div>
                </div>
            </section>
    </header>

    <main class="about">
        <img src="build/img/wave.svg" alt="Imagen wave" class="about__wave">
       
        <div class="about__contenido">
            <h2 class="about__heading">¿Cómo funciona?<span>tan fácil como 1, 2 y 3</span> </h2>
            <div class="about__grid contenedor">
                    <div class="about__card">
                        <img class="about__card-img" src="build/img/paso_1.png" alt="Imagen paso 1"> 
                    </div> 
                    <div class="about__card">
                        <img class="about__card-img" src="build/img/paso_2.png" alt="Imagen paso 2"> 
                    </div> 
                    <div class="about__card">
                        <img class="about__card-img" src="build/img/paso_3.png" alt="Imagen paso 3"> 
                    </div> 
            </div>
            
           

        </div>
    </main>
    
</body>
</html>
